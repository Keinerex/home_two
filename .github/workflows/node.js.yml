name: GH-PAGES
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Run ci
      run: npm ci
    - name: Build
      run: npm run build
    - name: Validate
      run: npm run validate
    - name: Authorize 
      run: git remote add origin https://Keinerex:Njqjnf82@github.com:Keinerex/home_two.gitt
    - name: deploy
      run: npm run deploy
